<div [formGroup]="formGroup">
    <mat-form-field>
        <input matInput type="text" [placeholder]="titulo" [name]="titulo" [formControlName]="controlName">
        <mat-error *ngIf="validacao.hasErrorValidar(formControl, 'required')">
            Campo Obrigatório
        </mat-error>
        <mat-error *ngIf="validacao.hasErrorValidar(formControl, 'minlength')">
            Campo precisa ter no mínimo {{ validacao.lengthValidar(formControl, 'minlength') }} caracteres
        </mat-error>
        <mat-error *ngIf="validacao.hasErrorValidar(formControl, 'maxlength')">
            Campo precisa ter no máximo {{ validacao.lengthValidar(formControl, 'maxlength') }} caracteres
        </mat-error>
    </mat-form-field>
</div>
